  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;

      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      padding: 20px;
      margin: 15px 0;

      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.3);
    }

    .option:hover {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      transform: scale(1.05);
      box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.4);
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #2575fc;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
